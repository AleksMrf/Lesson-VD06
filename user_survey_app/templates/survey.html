{% extends 'base.html' %}

{% block title %}Анкета{% endblock %}

{% block content %}
<h1>Заполните анкету</h1>
<form method="POST">
    <div class="form-group">
        <label for="name">Имя</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="age">Возраст</label>
        <input type="number" class="form-control" id="age" name="age" required>
    </div>
    <div class="form-group">
        <label for="city">Город</label>
        <input type="text" class="form-control" id="city" name="city" required>
    </div>
    <div class="form-group">
        <label for="hobby">Хобби</label>
        <input type="text" class="form-control" id="hobby" name="hobby" required>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>

{% if user_data %}
    <h2 class="mt-5">Введенные данные:</h2>
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">{{ user_data.name }}</h5>
            <p class="card-text">Возраст: {{ user_data.age }}</p>
            <p class="card-text">Город: {{ user_data.city }}</p>
            <p class="card-text">Хобби: {{ user_data.hobby }}</p>
        </div>
    </div>
{% endif %}
{% endblock %}
